<h1>Basic Reactive Form</h1>
<form action="" method="post">
  <label for="name">Name:</label>
  <input type="text" [formControl]="name" placeholder="Enter your name"/>
  <br>
  <br>
  <label for="email">Email:</label>
  <input type="email" [formControl]="email" placeholder="Enter your email"/>
  <br><br>
  <button type="button" (click)="onLogin()">Login</button>
</form>
