<p>FormGroup</p>

<form [formGroup]="profileForm" (ngSubmit)="onSubmit()">

  <input type="text" placeholder="Name" formControlName="name" />
  <span *ngIf="name?.touched && name?.hasError('required')">
    Name is required
  </span>
  <br /><br />

  <input type="email" placeholder="Email" formControlName="email" />
  <span *ngIf="email?.touched && email?.hasError('required')">
    Email is required
  </span>
  <span *ngIf="email?.touched && email?.hasError('email')">
    Invalid email format
  </span>
  <br /><br />

  <input type="password" placeholder="Password" formControlName="password" />
  <span *ngIf="password?.touched && password?.hasError('required')">
    Password is required
  </span>
  <span *ngIf="password?.touched && password?.hasError('minlength')">
    Password must be at least 6 characters long
  </span>
  <br /><br />

  <button type="submit">Submit</button>
</form>

<p>{{ profileForm.value.name }}</p>
